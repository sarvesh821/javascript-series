<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color:white">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    <script>
       function addLanguage(langName){
            const list_item=document.createElement('li')
            list_item.innerHTML=langName
            document.querySelector('.language').append(list_item)
       }

       addLanguage("python")

       function addOptLanguage(langName){
        const list_item=document.createElement('li')
        list_item.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(list_item)
       }
       addOptLanguage("Java")


       //Edit
       const secondLang=document.querySelector('li:nth-child(2)')
       const newLi=document.createElement('li')
       newLi.textContent="Mojo"
       secondLang.replaceWith(newLi)

       const secondLang1=document.querySelector('li:nth-child(1)')
       const newLi1=document.createElement('li')
       //newLi1.outerHTML='<li>TypeScript</li>'
       newLi1.innerHTML="Typescript"
       secondLang1.replaceWith(newLi1)


       //remove

       const lastLang=document.querySelector('li:last-child')
       lastLang.remove()
    </script>
</body>
</html>
